<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
      agapanto/under-construction
    </title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
    <style>
      /* Import desired font from Google fonts */
      @import url('https://fonts.googleapis.com/css?family=Biryani&display=swap');

      /* Apply the font to body (to override the default one) */
      body {
        font-family: 'Biryani', sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
        layout: 'narrow',
        cssVariables: {
          headerBackground: '#4a0d56',
          headerTextColor: 'white',
        }
      })
    </script>
  </body>

</html>
